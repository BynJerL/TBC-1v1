<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBC 1v1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game-container">Check console
        <div id="top-bar">
            <div id="turn-queue">
                <div class="turn-item">Hero</div>
                <div class="turn-item">Enemy</div>
            </div>
        </div>
        <div id="center-bar">
            <div id="player-sprite">
                <div class="sprite-image"></div>
                <div class="fighter-stats" id="player-stats">
                    <div class="fighter-name">Hero</div>
                    <div class="fighter-hp">HP: 100/100</div>
                    <div class="fighter-sp">SP: 20/20</div>
                </div>
            </div>
            <div id="enemy-sprite">
                <div class="sprite-image"></div>
                <div class="fighter-stats" id="enemy-stats">
                    <div class="fighter-name">Enemy</div>
                    <div class="fighter-hp">HP: 100/100</div>
                    <div class="fighter-sp">SP: 20/20</div>
                </div>
            </div>
        </div>
        <div id="bottom-bar">
            <div id="action-info">Action Info</div>
            <div id="action-bar">
                <button id="attack-button">Attack</button>
                <button id="defend-button">Defend</button>
                <button id="special-button">Special</button>
                <button class="check-stats-button">Check Stats</button>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
