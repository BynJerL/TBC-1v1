<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBC 1v1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game-container">
        <div id="top-bar">
            <div id="turn-queue">
                <div class="turn-item">Hero</div>
                <div class="turn-item">Enemy</div>
            </div>
        </div>
        <div id="center-bar">
            <div id="player-sprite">
                <div class="sprite-image"></div>
                <div class="fighter-stats" id="player-stats">
                    <div class="fighter-name">Hero</div>
                    <div class="fighter-hp">
                        <div class="hp-icon">&hearts;</div>
                        <div class="hp-bar">
                            <div class="hp-fill"></div>
                            <div class="hp-value">100/100</div>
                        </div>
                        
                    </div>
                    <div class="fighter-sp">
                        <div class="sp-icon">&diamondsuit;</div>
                        <div class="sp-bar">
                            <div class="sp-fill"></div>
                            <div class="sp-value">20/20</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="enemy-sprite">
                <div class="sprite-image"></div>
                <div class="fighter-stats" id="enemy-stats">
                    <div class="fighter-name">Enemy</div>
                    <div class="fighter-hp">
                        <div class="hp-bar">
                            <div class="hp-fill"></div>
                            <div class="hp-value">100/100</div>
                        </div>
                        <div class="hp-icon">&hearts;</div>
                    </div>
                    <div class="fighter-sp">
                        <div class="sp-bar">
                            <div class="sp-fill"></div>
                            <div class="sp-value">20/20</div>
                        </div>
                        <div class="sp-icon">&diamondsuit;</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom-bar">
            <div id="action-info">Action Info</div>
            <div id="action-bar">
                <button id="attack-button" disabled>‚öîÔ∏è Attack</button>
                <button id="defend-button">üõ°Ô∏è Defend</button>
                <button id="special-button">üîµ Special</button>
                <button class="check-stats-button">üîç Check Stats</button>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
